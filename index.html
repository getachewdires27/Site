<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethiopian Digital ID Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS for ID card styling */
        .id-card {
            width: 300px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .id-card img {
            border-radius: 5px;
        }
        .id-card h1 {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        .id-card h2 {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .id-card p {
            font-size: 12px;
            margin-bottom: 5px;
        }
        .id-card .section {
            margin-bottom: 15px;
        }
        .id-card .section:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- ID Card Container -->
    <div class="id-card">
        <!-- Header -->
        <div class="header text-center">
            <h1>Ethiopian Digital ID Card</h1>
            <h2>ኢትዮጵያ ዲጂታል መታወቂያ ካርድ</h2>
        </div>

        <!-- Profile Section -->
        <div class="section flex items-center">
            <img alt="Profile Picture" class="w-20 h-24" src="https://placehold.co/80x100"/>
            <div class="ml-4">
                <p class="font-bold">ቢሊሳ ያሲን ሙሳ</p>
                <p class="font-bold">Bilisa Yasin Mussa</p>
                <p>ID: 8653 6940 8925 7913</p>
            </div>
        </div>

        <!-- Date of Birth Section -->
        <div class="section">
            <h2>የትውልድ ቀን | Date of Birth</h2>
            <p>02/01/1996 | 2003/Sep/13</p>
        </div>

        <!-- Sex Section -->
        <div class="section">
            <h2>ፆታ | Sex</h2>
            <p>ወንድ | Male</p>
        </div>

        <!-- Date of Expiry Section -->
        <div class="section">
            <h2>የመጠናቀቂያ ቀን | Date of Expiry</h2>
            <p>2025/06/19 | 2033/Feb/26</p>
        </div>

        <!-- Footer -->
        <div class="footer text-center">
            <p class="text-xs">Scan the QR code below for verification</p>
            <img alt="QR Code" class="w-24 h-24 mx-auto" src="https://placehold.co/100x100"/>
        </div>
    </div>
</body>
</html>
