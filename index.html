<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethiopian Digital ID</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="id-card">
        <div class="header">
            <img src="ethiopia_flag.png" class="flag" alt="Ethiopian Flag">
            <div class="title">
                <p class="amharic">የኢትዮጵያ ዲጂታል መታወቂያ ካርድ</p>
                <p class="english">Ethiopian Digital ID Card</p>
            </div>
            <img src="national_id_logo.png" class="logo" alt="National ID">
        </div>

        <div class="photo-section">
            <img src="profile_photo.jpg" class="profile-photo" alt="Profile Photo">
        </div>

        <div class="details">
            <p><strong>ሙሉ ስም | Full Name:</strong> Bilisa Yasin Mussa</p>
            <p><strong>የትውልድ ቀን | Date of Birth:</strong> 02/01/1996 | 2003/Sep/13</p>
            <p><strong>ፆታ | Sex:</strong> ወንድ | Male</p>
            <p><strong>የሚያበቃበት ቀን | Date of Expiry:</strong> 2025/06/19 | 2033/Feb/26</p>
        </div>

        <div class="barcode-section">
            <p>8653 6940 8925 7913</p>
            <img src="barcode.png" class="barcode" alt="Barcode">
        </div>

        <div class="security-icons">
            <img src="hologram.png" class="hologram" alt="Hologram">
            <img src="mini-photo.jpg" class="mini-photo" alt="Mini Profile">
        </div>

        <button onclick="printCard()">Print ID</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
